  <div class="panel panel-default">

        {{upuser.name}}

      </div>
      <div class="form-group">
        <label for="address"> Address:</label>
        <input type="text" class="form-control" id="address" ng-model="user.address">

        <label for="email"> Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">

        <label for="pwd"> Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.pwd">

      <input type="radio" name="diabetesType" ng-model="user.diabetesType" value="0">Type 1

  <input type="radio" name="diabetesType" ng-model="user.diabetesType" value="1">Type 2
</label>
      </div>

        <!-- adding ng- model & id to the 2 varables by Adi 02.12-->

        <input type="number" class="form-control" id="ratioCarbon" ng-model="user.ratioCarbon">
      </div><label for="ratioCorrect">Ratio Injection for correcting to 100:</label>
      <input type="number" class="form-control" id="ratioCorrect" ng-model="user.ratioCorrect">

    <button type="button" class="btn btn-default" ng-click="updateUser()">Update</button>
