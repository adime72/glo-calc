<div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
        <h4 class="modal-title">Welcome to GloCalc</h4>
</div>
<div class="modal-body">
        <div class="alert alert-danger" ng-show="failedAttempt">
                Invalid email or password
        </div>

        <form class="form-horizontal">
                <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                
                                <button type="button" class="btn btn-default pull-right" ng-click="login()">Login</button>
                        </div>
                </div>
        </form>
</div>
